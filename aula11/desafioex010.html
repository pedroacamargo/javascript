<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfândega</title>
</head>
<body>
    <h1>Sistema de nacionalidades</h1>
    <label for="nacionalidade">Sua nacionalidade:</label>
    <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Submeter" onclick="submeter()">
    <div id="res">

    </div>

    <script>

        function submeter() {
            var país = window.document.getElementById("nacionalidade").value
            var res = window.document.getElementById("res")
            res.innerHTML = `<p>Seu país é <strong> ${país} </strong> .</p>`
            if (país == "Brasil") {
                res.innerHTML += `Você é Brasileiro.`
            } else {
                res.innerHTML += `Você é estrangeiro.`
            }
        }

    </script>

</body>
</html>
