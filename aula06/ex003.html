    <p>Ja me livrei da maldição</p>
    <script>

        var n1 = Number.parseInt(window.prompt('Digite um número')) // ou Number(n)
        var n2 = Number.parseInt(window.prompt('Digite outro número')) // n.toString(n) ou String(n)  --> Passar para string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // concatenação
